version: '3.4'

volumes:
  mysite.db.volume:
    name: mysite.db.volume

services:
  h2o:
    build: ./h2o
    container_name: mysite.h2o
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - "./etc/letsencrypt:/etc/letsencrypt"
      - ./static:/static
    depends_on:
      - server
    environment:
      - EMAIL
      - AGREEMENT=yes
      # - VIRTUAL_HOST=$DOMAIN
      - VIRTUAL_PORT=8000

  db:
    image: mariadb:10.3
    container_name: mysite.db
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: mysitepass
      TZ: 'Asia/Tokyo'
    volumes:
      - mysite.db.volume:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d

  server:
    build: ./server
    container_name: mysite.server
    command: gunicorn e_koto_3.wsgi
    volumes:
      - ./src:/code
      - ./static:/static
    expose:
      - "8000"
    depends_on:
      - db